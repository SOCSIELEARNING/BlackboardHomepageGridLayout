<!DOCTYPE html>
<html lang="en" ng-app="webApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Optional if you want to appear as web application on device-->
    <!--<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">-->
    <title>Title</title>
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-57-precomposed.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144-precomposed.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.min.css" rel="stylesheet">
    <!--Optional startup image if set to appear as web application on device-->
    <!--<link rel="apple-touch-startup-image" href="default.png">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
  	<div ng-controller="appController" ng-init="init()">
  		<nav class="navbar navbar-default">
  			<div class="container-fluid">
  			<!-- Brand and toggle get grouped for better mobile display -->
    			<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        				<span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
					</button>
			      	<a class="navbar-brand" href="#" ng-bind="currTitle"></a>
    			</div>
   				<!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                	<ul class="nav navbar-nav navbar-right">
       					<li><a href="#" ng-click="openSelf()">{{openTitle}}</a></li>
      				</ul>
    			</div><!-- /.navbar-collapse -->
  			</div><!-- /.container-fluid -->
	</nav>
    <div class="container-fluid" role="main">
    	<div class="col-md-12">
        	<div class="col-md-4">
        		<div class="panel panel-info">
            		<div class="panel-heading">Panel 1</div>
                	<div class="panel-body">Add content here</div>
          		</div>
             	<div class="panel panel-info">
            		<div class="panel-heading">Panel 4</div>
                	<div class="panel-body">Add content here</div>
          		</div>  
      		</div>
            <div class="col-md-4">
        		<div class="panel panel-info">
            		<div class="panel-heading">Panel 2</div>
                	<div class="panel-body">Add content here</div>
          		</div>
             	<div class="panel panel-info">
            		<div class="panel-heading">Panel 5</div>
                	<div class="panel-body">Add content here</div>
          		</div>  
      		</div>
            <div class="col-md-4">
        		<div class="panel panel-info">
            		<div class="panel-heading">Panel 3</div>
                	<div class="panel-body">Add content here</div>
          		</div>
             	<div class="panel panel-info">
            		<div class="panel-heading">Panel 6</div>
                	<div class="panel-body">Add content here</div>
          		</div>  
      		</div>
      	</div>
    </div>
	</div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
